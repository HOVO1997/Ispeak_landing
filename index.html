<body>
<div class="login-card card shadow-sm p-4">
    <div class="card-body">
        <h3 class="card-title">Login</h3>
        <hr>
        <form >
            <div class="form-group position-relative mb-4">
                <label for="email">Email</label>
                <input autocomplete="on"  type="text" class="form-control" id="email" placeholder="Enter Email">
                <small class="invalid-text text-danger position-absolute">
                    Email is required
                </small>
            </div>
            <div class="form-group position-relative mb-4">
                <label for="password">Password</label>
                <input autocomplete="on"  type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-2 w-100" >
                Login
            </button>
        </form>
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label pl-3" for="remember-me">Remember me</label>
        </div>
        <div class="mt-2 d-flex justify-content-between">
            <a class="d-inline-block signup-link">
                <small>Forgot password?</small>
            </a><br>
            <a  class="d-inline-block signup-link">
                <small>Don't have an account?</small>
            </a>
        </div>
    </div>
</div>
</body>
